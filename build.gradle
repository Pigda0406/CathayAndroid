// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        gradleVersion = "7.0.4"
        glideVersion = "4.10.0"
        pagingVersion = "3.1.0-alpha01"
        swiperefreshlayoutVersion = "1.1.0"
        hiltCompilerVersion = "2.38.1"
        hiltVersion = "1.0.0"
        ktxVersion = "1.2.0"
        appCompatVersion = "1.3.0"
        materialVersion = "1.3.0"
        constraintLayoutVersion = "2.0.4"
        lifecycleVersion = "2.3.1"
        navigationVersion = "2.4.2"
        navigationSafeArgsVersion = "2.4.2"
        junitVersion = "4.+"
        testExtJunit = "1.1.2"
        espressoVersion = "3.3.0"
        okhttpVersion = "4.9.0"
        retrofitVersion = "2.9.0"
        okhttpLoggingVersion = "4.9.1"
        ext.kotlin_version = "1.4.21"

    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hiltCompilerVersion"
        def nav_version = "2.5.0-beta01"
        classpath("androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version")        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter() // Warning: this repository is going to shut down soon
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}